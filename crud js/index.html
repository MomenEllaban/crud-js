<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>CRUD - Final</title>
</head>

<body>
   <div id='stars'></div>

   <div class="container mt-5 " id="title">


      <div class="row justify-content-center" >

         <div class="d-lg-flex justify-content-lg-around">


            <div class="col-lg-4 col-md-12 col-12 mb-5">
               <div class="form-group">
                  <label for="productName">Product Name:</label>
                  <input type="text" class="form-control" id="productName">
               </div>

               <div class="form-group">
                  <label for="productPrice">Product Price:</label>
                  <input type="number" class="form-control" id="productPrice">
               </div>

               <div class="form-group">
                  <label for="productCategory">Product Category:</label>
                  <input type="text" class="form-control" id="productCategory">
               </div>

               <div class="form-group">
                  <label for="productDescription">Product Description:</label>
                  <textarea type="text" class="form-control" id="productDescription"></textarea>
               </div>

               <button class="btn btn-outline-primary" id="addBtn">Add Product</button>

               <button id="btnExport" class="btn btn-outline-success ml-3" onClick="fnExcelReport()">Export to xls</button>


            </div>

            <div class=" col-lg-8 col-md-6 col-12">

               <input type="text" class="form-control w-75 m-auto" placeholder="Search By Name"
                  onkeyup="search(this.value);">
               <table class="table mt-4 text-center" id="table_product">
                  <thead>
                     <th>
                        Index
                     </th>
                     <th>
                        Product Name
                     </th>
                     <th>
                        Product Price
                     </th>
                     <th>
                        Product Category
                     </th>
                     <th>
                        Product Description
                     </th>
                     <th class="th_del">
                        Update
                     </th>
                     <th class="th_del">
                        Delete
                     </th>
                  </thead>
                  <tbody id="tableBody">

                  </tbody>
               </table>






            </div>







         </div>
      </div>
   </div>



   <script src="js/script.js"></script>
</body>

</html>
